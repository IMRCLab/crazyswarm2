name: System Tests

on:
  push:
    branches: [ "feature_systemtests" ]
  # manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Create workspace
        run: |
          cd ros2_ws/src || mkdir -p ros2_ws/src
      - name: Checkout motion capture package
        run: |
          cd ros2_ws/src
          ls motion_capture_tracking || git clone --branch ros2 --recursive https://github.com/IMRCLab/motion_capture_tracking.git
      - name: Checkout Crazyswarm2
        uses: actions/checkout@v4
        with:
          path: ros2_ws/src/crazyswarm2
          submodules: 'recursive'
      - name: Build workspace
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          colcon build --symlink-install

      - name: Flight test
        run: |
          cd ros2_ws
          source /opt/ros/humble/setup.bash
          . install/local_setup.bash
          export ROS_LOCALHOST_ONLY=1
          python3 src/crazyswarm2/systemtests/newsub.py

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: pdf_logs_bagfiles
          path: |
            ros2_ws/bagfiles
            ros2_ws/results
            .ros/log
          name:
          path: ros2_ws/bagfiles
        with:
          name: results
          path: ros2_ws/results/
        with: 
          name: logs
          path: .ros/log/


      

